[env]
TERM = "xterm-256color"

[window.padding]
x = 20
y = 20

[window]
decorations = "Buttonless"
dynamic_padding = false
opacity = 1
startup_mode = "Maximized"

[font]
size = 15.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

# Colors configuration
[colors]
[colors.primary]
background = "#24273A"
foreground = "#CAD3F5"
dim_foreground = "#5B6078"

[colors.cursor]
text = "#24273A"
cursor = "#CAD3F5"

[colors.vi_mode_cursor]
text = "#24273A"
cursor = "#CAD3F5"

[colors.selection]
text = "CellForeground"
background = "#494D64"

[colors.search.matches]
foreground = "CellBackground"
background = "#8AADF4"

[colors.normal]
